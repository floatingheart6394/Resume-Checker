<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Resume Checker</h2>

    <label>Upload Resume:</label>
    <input type="file" id="resume" accept=".pdf,.docx,.txt">

    <p class="or">— or —</p>

    <label>Paste Resume Text:</label>
    <textarea id="resumeText" rows="5"></textarea>

    <label>Job Description:</label>
    <textarea id="jobDesc" rows="4"></textarea>

    <button type="button" onclick="analyzeResume()">Analyze</button>

    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
