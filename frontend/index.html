<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resume Checker — Candidate View</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="single-container">
    <h2>Resume Checker</h2>

    <label>Upload Resume:</label>
    <input type="file" id="resume" accept=".pdf,.docx,.txt" />

    <p class="or">— or —</p>

    <label>Paste Resume Text:</label>
    <textarea id="resumeText" rows="6"></textarea>

    <label>Job Description:</label>
    <textarea id="jobDesc" rows="5"></textarea>

    <button id="analyzeBtn">Analyze</button>

    <div id="resultPane" class="result-box">
        <p class="placeholder">Results will appear here.</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
