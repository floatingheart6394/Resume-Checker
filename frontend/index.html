<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resume Checker — Candidate View</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Resume</h2>

      <label>Upload resume</label>
      <input type="file" id="resume" accept=".pdf,.docx,.txt" />

      <p class="or">— or —</p>

      <label>Paste resume text</label>
      <textarea id="resumeText" rows="8" placeholder="Paste your resume..."></textarea>

      <label>Job description</label>
      <textarea id="jobDesc" rows="6" placeholder="Paste job description..."></textarea>

      <div class="row">
        <button id="analyzeBtn">Analyze</button>
      </div>
    </div>

    <div class="right" id="resultPane">
      <div class="placeholder">
        <p>Results will appear here</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
