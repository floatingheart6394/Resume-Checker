<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Resume Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="card">
    <h2>Resume Checker — Login</h2>

    <label>Email</label>
    <input type="email" id="email" />

    <label>Password</label>
    <input type="password" id="password" />

    <button id="loginBtn">Login</button>

    <p style="text-align:center;margin-top:12px">
      Don't have an account? <a href="register.html">Register</a>
    </p>

    <p id="msg" style="text-align:center;color:#a00;font-weight:600"></p>
  </div>

  <script>
    const API = "http://127.0.0.1:8000/auth";

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      msg.textContent = "";

      if (!email || !password) {
        msg.textContent = "Please enter both email and password.";
        return;
      }

      document.getElementById("loginBtn").innerText = "Logging in...";

      try {
        const res = await fetch(API + "/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok && data.access_token) {
    localStorage.setItem("token", data.access_token);
    localStorage.setItem("user_email", email);

    // SAVE FULL NAME FROM BACKEND
    localStorage.setItem("full_name", data.full_name);

    window.location.href = "index.html";
    } else {
          msg.textContent = data.detail || "Invalid credentials";
        }

      } catch (e) {
        msg.textContent = "Network error";
      }

      document.getElementById("loginBtn").innerText = "Login";
    });
  </script>

</body>
</html>
